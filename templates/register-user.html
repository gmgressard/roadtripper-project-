{% extends 'base.html' %}
{% block title %} Log In {% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/signin.css"/>
<link rel="stylesheet" href="/static/css/button.css"/>
<link rel="stylesheet" href="/static/css/logo.css"/> 
{% endblock %}

{% block body %} 
    <h1 id= 'intro'>Create New Account</h1> 

    <div style='text-align:center'>
    <form id='login' action="/createuser" method="POST">
        <div class="form-row">
          
          <div class="form-group">
            <label id='label' for="fname">First name</label>
            <input id='fname' name='fname' type="text" class="form-control" placeholder="First name" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>

          
          <div class="form-group">
            <label id='label' for="lname">Last name</label>
            <input id='lname' name='lname' type="text" class="form-control" placeholder="Last name" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>

          
          <div class="form-group">
            <label id='label' for="username">Username</label>
            <div class="input-group">
              <input id='username' name='username' type="text" class="form-control" placeholder="Username" required>
            </div>
          </div>
    
          
          <div class="form-group">
            <label id='label' for="password">Password</label>
              <input id='password' name='password' type="password" class="form-control" placeholder="Password" value="" required>
          </div>
        
          <div class="form-group">
            <label id='label' for="email">Email</label>
            <input id='email' name='email' type="email" class="form-control" placeholder="Email" required>
            <div class="invalid-tooltip">
              Please enter email
            </div><br><br>
            <button class="btn btn-dark" type="submit">Submit form</button>
          </div>

        </div>
    </form><br>
      <a href='/' style='color:black'>Go Back to Sign In Page </a>
    </div>
   

{% endblock %}
