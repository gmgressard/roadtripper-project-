{% extends 'base.html' %}
{% block title %} Hikes {% endblock %}

{% block head %}

<link rel="stylesheet" href="/static/css/button.css"/>
<link rel="stylesheet" href="/static/css/natpark.css"/>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RoadTripper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/updateprofile">Update Account Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/savehike">View Saved Hikes</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
          </li>
      </ul>
    </div>
  </div>
</nav>

{% endblock %}

{% block body %} 
  <br>
  <div id='title'>
    <h2>Choose a National Park to Visit:</h2><br>
  </div>  

  <form style='text-align:center' action= '/hikes'>
    <select id='natpark' name="national_park" id="national_park">
      {% for national_park in national_parks %}
        <option value='{{national_park}}'>{{national_park}}</option>
      {% endfor %}  

    <input class="btn btn-dark" type = "submit">
    </select>
  </form>
    
{% endblock %}
